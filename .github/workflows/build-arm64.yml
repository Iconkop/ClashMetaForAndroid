name: Build Clash Mate (arm64, signed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      - name: Update Mihomo submodule to latest Alpha
        run: |
          git -C core/src/foss/golang/mihomo fetch origin
          git -C core/src/foss/golang/mihomo checkout alpha || git -C core/src/foss/golang/mihomo checkout -b alpha origin/alpha
          git -C core/src/foss/golang/mihomo pull origin alpha
          git status

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Set up NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29-beta1

      - name: Build libclash.so (arm64 only)
        run: |
          cd core/src/foss/golang/mihomo
          export CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang
          export CGO_ENABLED=1 GOOS=android GOARCH=arm64
          go build -v -trimpath -buildmode=c-shared -o ../clash/libclash.so
          ls -lh ../clash/libclash.so

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      - name: Build signed APK (arm64 only)
        run: |
          ./gradlew assembleMetaRelease \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ClashMate-arm64
          path: app/build/outputs/apk/meta/release/*.apk

      - name: Upload to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: clashmate-latest
          files: app/build/outputs/apk/meta/release/*.apk
          body: "Auto-built Clash Mate for Android (arm64)\nMihomo branch: Alpha"
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
