name: Build Clash Mate (Aplha, arm64, signed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # === 1️⃣ 拉取仓库 ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === 2️⃣ 替换内核为最新 Mihomo Aplha 源码 ===
      - name: Fetch latest Mihomo core (Aplha)
        run: |
          rm -rf core/src/foss/golang/clash
          git clone --depth=1 -b Alpha https://github.com/MetaCubeX/mihomo.git core/src/foss/golang/clash
          echo "✅ Cloned Mihomo Alpha branch:"
          cd core/src/foss/golang/clash
          git log -1 --oneline

      # === 3️⃣ 安装构建依赖 ===
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29-beta1

      # === 4️⃣ 编译 libclash.so ===
      - name: Build libclash.so (arm64 only)
        run: |
          cd core/src/foss/golang/clash
          export CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang
          export CGO_ENABLED=1 GOOS=android GOARCH=arm64
          echo "⚙️ Building libclash.so from Mihomo Aplha..."
          go build -v -trimpath -buildmode=c-shared -o libclash.so
          ls -lh libclash.so

      # === 5️⃣ 解码签名密钥 ===
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      # === 6️⃣ 打包签名 APK ===
      - name: Build signed APK (arm64 only)
        run: |
          ./gradlew assembleMetaRelease \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # === 7️⃣ 上传到构建产物 ===
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClashMate-arm64
          path: app/build/outputs/apk/meta/release/*.apk

      # === 8️⃣ 发布到 GitHub Release ===
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: clashmate-latest
          files: app/build/outputs/apk/meta/release/*.apk
          body: |
            🚀 Auto-built Clash Mate (arm64)
            🔹 Mihomo branch: Aplha
            🔹 Build time: ${{ github.run_started_at }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
