name: Build Clash Mate (arm64, signed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          submodules: true

      # 如果想始终更新到 Mihomo 最新分支，保留此段
      - name: Update Mihomo core (Alpha branch)
        run: |
          cd core/src/foss/golang/clash
          git fetch origin
          git checkout alpha || git checkout -b alpha origin/alpha
          git pull origin alpha
          git log -1

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29-beta1

      - name: Build libclash.so (arm64 only)
        run: |
          cd core/src/foss/golang/clash
          export CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang
          export CGO_ENABLED=1 GOOS=android GOARCH=arm64
          go build -v -trimpath -buildmode=c-shared -o libclash.so
          ls -lh libclash.so

      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      - name: Build signed APK (arm64 only)
        run: |
          ./gradlew assembleMetaRelease \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClashMate-arm64
          path: app/build/outputs/apk/meta/release/*.apk

      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: clashmate-latest
          files: app/build/outputs/apk/meta/release/*.apk
          body: |
            Auto-built Clash Mate (arm64)
            Mihomo core branch: Alpha
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
