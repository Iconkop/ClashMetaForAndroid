name: Build Clash Mate (Aplha, arm64, signed)

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # === 1ï¸âƒ£ æ‹‰å–ä»“åº“ ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === 2ï¸âƒ£ æ›¿æ¢å†…æ ¸ä¸ºæœ€æ–° Mihomo Aplha æºç  ===
      - name: Fetch latest Mihomo core (Aplha)
        run: |
          rm -rf core/src/foss/golang/clash
          git clone --depth=1 -b Alpha https://github.com/MetaCubeX/mihomo.git core/src/foss/golang/clash
          echo "âœ… Cloned Mihomo Alpha branch:"
          cd core/src/foss/golang/clash
          git log -1 --oneline

      # === 3ï¸âƒ£ å®‰è£…æ„å»ºä¾èµ– ===
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 21

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: 1.25

      - name: Set up Android NDK
        uses: nttld/setup-ndk@v1
        with:
          ndk-version: r29-beta1

      # === 4ï¸âƒ£ ç¼–è¯‘ libclash.so ===
      - name: Build libclash.so (arm64 only)
        run: |
          cd core/src/foss/golang/clash
          export CC=$NDK/toolchains/llvm/prebuilt/linux-x86_64/bin/aarch64-linux-android34-clang
          export CGO_ENABLED=1 GOOS=android GOARCH=arm64
          echo "âš™ï¸ Building libclash.so from Mihomo Aplha..."
          go build -v -trimpath -buildmode=c-shared -o libclash.so
          ls -lh libclash.so

      # === 5ï¸âƒ£ è§£ç ç­¾åå¯†é’¥ ===
      - name: Decode keystore
        run: echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > keystore.jks

      # === 6ï¸âƒ£ æ‰“åŒ…ç­¾å APK ===
      - name: Build signed APK (arm64 only)
        run: |
          ./gradlew assembleMetaRelease \
            -Pandroid.injected.signing.store.file=keystore.jks \
            -Pandroid.injected.signing.store.password=${{ secrets.KEY_STORE_PASSWORD }} \
            -Pandroid.injected.signing.key.alias=${{ secrets.KEY_ALIAS }} \
            -Pandroid.injected.signing.key.password=${{ secrets.KEY_PASSWORD }}

      # === 7ï¸âƒ£ ä¸Šä¼ åˆ°æ„å»ºäº§ç‰© ===
      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: ClashMate-arm64
          path: app/build/outputs/apk/meta/release/*.apk

      # === 8ï¸âƒ£ å‘å¸ƒåˆ° GitHub Release ===
      - name: Publish to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: clashmate-latest
          files: app/build/outputs/apk/meta/release/*.apk
          body: |
            ğŸš€ Auto-built Clash Mate (arm64)
            ğŸ”¹ Mihomo branch: Aplha
            ğŸ”¹ Build time: ${{ github.run_started_at }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
